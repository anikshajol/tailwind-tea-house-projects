<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- style -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }

      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="px-3 md:px-0 md:mt-16 md:ml-40 flex flex-col md:flex-row">
      <div class="md:w-1/2 w-full mt-3 md:mt-0">
        <h1 class="text-7xl mr-4 text-[#1C1C1C] font-extrabold">
          It's good <br />
          tea time at The Tea House
        </h1>
        <p class="py-7 pr-28">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-linear-to-l from-[#FF0000] to-[#FF8938] py-[18px] px-5 rounded-2xl"
        >
          <span class="text-white mr-2"> Explore More</span>
          <i class="fa-solid fa-arrow-trend-up text-white"></i>
        </button>
      </div>

      <div class="border-2 my-2 md:py-0 border-dashed border-gray-300 md:mr-16">
        <img src="./images/banner.png" alt="ice-tea in a container" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
